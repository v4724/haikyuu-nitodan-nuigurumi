<div id="capture" class="container">
  <!-- title -->
  <div class="d-flex justify-content-center py-3 title">
    {{ 'Title' | translate }}
    <div id="translate-dropdown" class="translate-dropdown">
      <select [(ngModel)]="currLang" (change)="changeLang()">
        <option *ngFor="let lang of languageService.langs" [value]="lang.value">
          {{ lang.label }}
        </option>
      </select>
    </div>
  </div>
  <!-- tool bar -->
  <app-filter id="filter"></app-filter>
  <div class="d-flex">
    <!-- export -->

    <div class="ms-auto p-2">
      <i
        id="export-btn"
        class="pi pi-download export-btn"
        (click)="click()"></i>
    </div>
    <div class="p-2">
      {{ 'Total' | translate }}: {{ $filteredCheckedCount | async }}/{{
        $filteredCount | async
      }}
    </div>
  </div>
  <!-- list -->
  <div class="container-fluid">
    <div
      class="row gx-2 mt-3"
      *ngFor="let item of service.$filteredItems | async">
      <!-- series -->
      <div class="col-3 series-name pt-3 pr-3">
        {{ 'Series.' + item.info.name | translate }}
      </div>

      <!-- goods list -->
      <div class="col-9">
        <div class="goods-list d-flex flex-wrap">
          <ng-container *ngFor="let goods of item.goodsList">
            <div class="goods">
              <app-image-button [data]="goods"></app-image-button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
